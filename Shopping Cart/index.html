<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Shopping Cart</h1>
        <div class="row">
            <div class="col-md-8">
                <h2>Products</h2>
                <div id="product-list" class="row"></div>
            </div>
            <div class="col-md-4">
                <h2>Cart</h2>
                <div id="cart-items" class="list-group"></div>
                <div class="mt-3">
                    <strong>Total: â‚¹<span id="total-price">0</span></strong>
                </div>
                <button class="btn btn-primary mt-3" id="checkout">Checkout</button>
                <button class="btn btn-info mt-3" id="my-orders">My Orders</button>
            </div>
        </div>
    </div>

    <!-- Modal for User Details -->
    <div class="modal fade" id="userDetailsModal" tabindex="-1" aria-labelledby="userDetailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userDetailsModalLabel">Enter Your Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userDetailsForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="proceed">Proceed</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Confirmation Card -->
    <div id="order-confirmation" class="card text-center mx-auto" style="display:none; width: 400px;">
        <div class="card-body">
            <h5 class="card-title">Order Placed!</h5>
            <p class="card-text" id="order-details"></p>
            <button class="btn btn-success" id="go-back">Go Back to Shopping</button>
        </div>
    </div>

    <!-- My Orders Card -->
    <div id="my-orders-card" class="card text-center mx-auto" style="display:none; width: 400px;">
        <div class="card-body">
            <h5 class="card-title">My Orders</h5>
            <ul id="order-list" class="list-group"></ul>
            <button class="btn btn-danger" id="close-orders">Close</button>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
