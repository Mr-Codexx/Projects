<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Recipe Search App</h1>
            <p class="lead">Find delicious recipes based on your ingredients!</p>
        </header>

        <div class="mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter an ingredient or recipe name">
            <button id="searchButton" class="btn btn-primary mt-2">Search</button>
        </div>

        <div id="results" class="row"></div>
        
        <footer class="text-center my-4">
            <p>&copy; 2024 Recipe Search App</p>
        </footer>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
