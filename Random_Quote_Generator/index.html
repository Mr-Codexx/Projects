<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container text-center mt-5 fade-in" id="quote-container">
        <h1 class="mb-4">Random Quote Generator</h1>
        <div id="quote-box" class="blockquote text-center">
            <p id="quote" class="mb-0">"The only limit to our realization of tomorrow is our doubts of today."</p>
            <footer id="author" class="blockquote-footer">Franklin D. Roosevelt</footer>
        </div>
        <button id="new-quote" class="btn btn-primary mt-4">Get New Quote</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
