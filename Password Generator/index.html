<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Password Generator</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Generated Password</h5>
                <input type="text" id="password" class="form-control" readonly>
                <button id="generate" class="btn btn-primary mt-3">Generate Password</button>
                <div class="mt-3">
                    <label for="length" class="form-label">Password Length:</label>
                    <input type="number" id="length" class="form-control" value="12" min="4" max="30">
                </div>
                <div class="form-check">
                    <input type="checkbox" id="includeUppercase" class="form-check-input" checked>
                    <label for="includeUppercase" class="form-check-label">Include Uppercase Letters</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="includeNumbers" class="form-check-input" checked>
                    <label for="includeNumbers" class="form-check-label">Include Numbers</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="includeSymbols" class="form-check-input" checked>
                    <label for="includeSymbols" class="form-check-label">Include Symbols</label>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
