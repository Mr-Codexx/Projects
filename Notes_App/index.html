<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="usernamePrompt" class="container my-5 text-center" style="display: none;">
    <h1>Please Enter Your Username</h1>
    <input type="text" id="username" class="form-control my-3" placeholder="Enter Username" required>
    <button id="submitUsername" class="btn btn-primary">Submit</button>
  </div>

  <div id="notesApp" class="container my-5" style="display: none;">
    <h1 class="text-center mb-4">Notes App</h1>

    <!-- Add New Note Section -->
    <div class="mb-4">
      <h3>Add New Note</h3>
      <form id="noteForm" class="row g-3">
        <div class="col-md-12">
          <input type="text" class="form-control" id="noteTitle" placeholder="Note Title" required>
        </div>
        <div class="col-md-12">
          <textarea class="form-control" id="noteContent" placeholder="Note Content" rows="3" required></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add Note</button>
        </div>
      </form>
    </div>

    <!-- Display Notes Section -->
    <div>
      <h3>Your Notes</h3>
      <div id="notesList" class="row"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
