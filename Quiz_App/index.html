<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- User Name Modal -->
    <div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nameModalLabel">Enter Your Name</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="userName" class="form-control" placeholder="Your Name">
                    <p class="mt-3">Terms and Conditions:</p>
                    <ul>
                        <li>1. This quiz is for educational purposes.</li>
                        <li>2. All questions must be answered honestly.</li>
                        <li>3. Enjoy the quiz!</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="startQuizBtn" class="btn btn-primary">Start Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h1 class="text-center">Quiz App</h1>
        
        <!-- Quiz Info -->
        <div id="quiz-info" class="mb-4" style="display: none;">
            <div id="timer" class="fs-5"></div>
            <div id="attempted-info" class="fs-5"></div>
        </div>
        
        <div id="quiz-container" class="mt-4" style="display: none;">
            <div id="question-container" class="mb-3">
                <h4 id="question"></h4>
            </div>
            <div id="answer-buttons" class="d-flex flex-column"></div>
            <button id="next-button" class="btn btn-primary mt-3" style="display: none;">Next</button>
        </div>

        <!-- Report Card -->
        <div id="report-card" class="card" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; z-index: 1050;">
            <div class="card-body">
                <h5 class="card-title">Report Card</h5>
                <p id="report-content"></p>
                <button id="restart-quiz" class="btn btn-primary">Restart Quiz</button>
            </div>
        </div>
        
        <!-- Toast for notifications -->
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Quiz Notification</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toast-body"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
