<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search App</title>
  <!-- Bootstrap 5.3 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-dark text-white text-center py-3">
    <h1>Movie Search App</h1>
  </header>

  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search for a movie...">
        <button id="searchBtn" class="btn btn-primary mt-3 w-100">Search</button>
      </div>
    </div>
    <div id="movieGrid" class="row mt-4">
      <!-- Movie cards will be injected here by JS -->
    </div>
  </div>

  <!-- Movie Details Modal -->
  <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movieModalLabel">Movie Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="movieDetails">
            <!-- Movie details will be injected here by JS -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>&copy; 2024 Movie Search App</p>
  </footer>

  <!-- Bootstrap 5.3 JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="index.js"></script>
</body>
</html>
