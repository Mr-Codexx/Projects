<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Currency Converter</h1>
        <form id="converter-form">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>
            </div>
            <div class="mb-3">
                <label for="from-currency" class="form-label">From Currency</label>
                <select id="from-currency" class="form-select" required>
                    <!-- Currency options will be populated by JavaScript -->
                </select>
            </div>
            <div class="mb-3">
                <label for="to-currency" class="form-label">To Currency</label>
                <select id="to-currency" class="form-select" required>
                    <!-- Currency options will be populated by JavaScript -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
